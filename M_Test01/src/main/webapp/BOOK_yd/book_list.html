<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="./booklist_style.css" />
<meta charset="UTF-8">
<title>Mentors</title>
</head>
<body>
	<h2 class="top_title">쌤도서</h2>
	<p class="top_text">테크빌교육 출판은 교사, 학생, 부모가 함께 만드는 교육 전문 출판사입니다.</p>
	<div class="list_tab">
		<input type="button" value="NEW&HOT"/>
		<input type="button" value="도서목록"/>
	</div>
	<div class="book_search">
		<img src="./img_yd/search_input_left.png" class="left"/>
		<input type="text" id="s_bar" size="35"/>
		<button class="d_btn">
			<img src="./img_yd/search_del.png"/>
		</button>
		<button class="s_btn">
			<img src="./img_yd/search_input_right.png"/>
		</button>
	</div>
	<div class="book_cate" id="cate_btn">
		<input type="button" value="전체" class="book_c_A"/>
		<input type="button" value="교육과정/교육정책" class="book_c_1"/>
		<input type="button" value="학급운영/생활지도" class="book_c_2"/>
		<input type="button" value="디지털역량" class="book_c_3"/>
		<input type="button" value="수업지도/학습지도" class="book_c_4"/>
		<input type="button" value="교육철학/에세이" class="book_c_5"/>
		<input type="button" value="아동도서(1-6학년)" class="book_c_6"/>
		<input type="button" value="수업디자인연구소" class="book_c_7"/>
	</div>
	<div class="btn_change">
		<button class="li_type">
			<img src="./img_yd/type_list_off.png" id="btn_img1"/>
		</button>
		<button class="tn_type">
			<img src="./img_yd/type_thumb_off.png" id="btn_img2"/>
		</button>
	</div>
	<div class="book_list" id="b_list">
		<div class="book_info">
			<div class="book_img"></div>
			<div class="book_info_list">
				<div class="info_title"></div>
				<div class="info_list">
					<ul id="sub_info">
						<li class="autor">저자</li>
						<li class="translator">옮긴이</li>
						<li class="artist">그림</li>
						<li class="pub_date">발행일</li>
						<li class="price">정가</li> 
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
